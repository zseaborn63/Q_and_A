{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<div class="center">
    <img src="../static/images/profile.jpg">
</div>
    <div class="row">
        {% for question in object.user.question_set.all %}
            <div class="col s12 m6 l4">
                <div class="chip teal">
                    <a href="{% url 'question_detail' question.id %}" class="white-text">{{ question.title }}</a>
                    <br>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

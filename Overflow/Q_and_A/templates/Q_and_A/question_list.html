{% extends 'base.html' %}

{% block title %}
    All Questions
{% endblock %}

{% block content %}
    {% for object in object_list %}
    <div class="row">
    <div class="col s12 m6 l1"></div>
    </div>
    <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{ object.title }}<i class="material-icons right">more_vert</i></span>
      <p><a href="{% url 'question_detail' object.id %}">View Answers</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">
          {{ object.title }}        <a href="{% url 'question_detail' object.id %}">{View Answers}</a>
          <i class="material-icons right">close</i></span>
      <p>{{ object.body }}</p>
        <p></p>
    </div>
  </div>
    {% endfor %}



{% endblock %}

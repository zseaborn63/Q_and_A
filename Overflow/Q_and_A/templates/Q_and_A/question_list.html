{% extends 'base.html' %}

{% block title %}
    All Questions
{% endblock %}

{% block content %}
    <div class="row">
    {% for object in object_list %}
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4">{{ object.title }}<i class="material-icons right">more_vert</i></span>
              <p><a href="{% url 'question_detail' object.id %}">View Answers</a></p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4">{{ object.title }}<i class="material-icons right">close</i></span>
                <p>{{ object.body }}</p>
                <a class="waves-effect waves-light btn" href="{% url 'question_detail' object.id %}">Answers</a>
                <p></p>
            </div>
        </div>
    </div>


    {% endfor %}

</div>

{% endblock %}

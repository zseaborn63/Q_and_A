{% extends 'base.html' %}

{% block title %}
    All Questions
{% endblock %}

{% block content %}
    <div class="row">
    {% for object in object_list %}
    <div class="col s12 m6 l3">
        <div class="card">
            <div class="card-image waves-effect waves-block waves-light">
            </div>
            <div class="card-content">
              <span class="card-title activator grey-text text-darken-4"><h5>{{ object.title }}</h5><i class="material-icons right">more_vert</i></span>
              <p>{{ object.body }}</p>
            </div>
            <div class="card-reveal">
              <span class="card-title grey-text text-darken-4"><h6>{{ object.body }}</h6><i class="material-icons right">close</i></span>
                <a class="waves-effect waves-light btn" href="{% url 'question_detail' object.id %}">Answers</a>
                <p></p>
            </div>
        </div>
    </div>


    {% endfor %}

</div>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    Ask a Question
{% endblock %}

{% block content %}
<br>
<div class="row">
    <form class="col s12" action="{% url 'make_question' %}" method="post">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Type title here" id="title" name="title" type="text" class="validate" length="200" required>
          <label class="active" for="title" style="font-size: 16px">Question Title</label>
        </div>
        <div class="col s6">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea placeholder="Type your question here" id="body" name="body" class="materialize-textarea" required></textarea>
          <label class="active" for="body" style="font-size: 16px">Body of Question</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label class="active" style="font-size: 16px">Select Tags</label>
            {% for tag in tags %}
                <div>
                <input type="checkbox" name="tags" id="option{{ tag.id }}" value={{ tag.id }} />
                <label for="option{{ tag.id }}">{{ tag }}</label>
                </div>
            {% endfor %}
        </div>
      </div>
      <br>
      <div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit Question
        <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <br>

{% endblock %}

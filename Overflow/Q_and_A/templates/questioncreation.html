{% extends 'base.html' %}

{% block title %}

{% endblock %}

{% block content %}
<br>
<div class="row">
    <form class="col s12" action="{% url 'make_question' %}" method="post">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Type title here" id="title" name="title" type="text" class="validate">
          <label for="title">Question Title</label>
        </div>
        <div class="col s6">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Type your question here" id="body" name="body" type="text" class="validate">
          <label for="body">Body of Question</label>
        </div>
      </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
        </button>
    </form>
  </div>

{% endblock %}
